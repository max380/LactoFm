<!DOCTYPE html>
<html>
 <head>
   <title>Lactofm</title>
   <meta charset="utf-8">
   	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link href="css/style.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	
 </head>
 <body>
	  <script>
	  $( document ).ready(function() {
 $('.menu>button').click(function() {
 if(!$(this).hasClass('active')){
	$('.menu>button').removeClass('active');
	$('.body>.page').removeClass('active');
	$(this).addClass('active');
	$('.body').find('#'+$(this).attr('id')).addClass('active');
 }
 
 });
 });
 </script>

 
 <div class="body">
 
 <div class="page" id="news">1</div>
 <div class="page active" id="home">2</div>
 <div class="page" id="line">3</div>
 
 </div>
 <nav class="menu">
	<button id="news" class="m-btn"><i class="fa fa-list-ul" aria-hidden="true"></i></button>
	<button id="home" class="m-btn active"><i class="fa fa-play" aria-hidden="true"></i></button>
	<button id="line" class="m-btn"><i class="fa fa-podcast" aria-hidden="true"></i></button>
 </nav>
 
 

 </body> 
</html>
